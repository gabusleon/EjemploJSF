<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>JSF 2.3</title>
</h:head>
<h:body>
	<h3>Validacion de formularios</h3>
	<h:form id="form">
		<h:messages for="form" style="color:red" />
		<p>
			Id:
			<h:inputText id="id" value="#{validator.id}" required="true"
				validator="#{validator.validatorId}"
				requiredMessage="Campo Obligatorio" />
			<h:message for="id" style="color:red" />
		</p>
		<p>
			Clave:
			<h:inputSecret id="pass" value="#{validator.pass}" required="true"
				redisplay="true" requiredMessage="Campo Obligatorio"
				validatorMessage="Entre 2 y 8 caracteres">
				<f:validateLength minimum="2" maximum="8" />
			</h:inputSecret>
			<h:message for="pass" style="color:red" />
		</p>
		<p>
			Edad:
			<h:inputText id="age" value="#{validator.age}"
				converterMessage="Debe ser un numero entero"
				validatorMessage="Debe ser mayor a 18 a&ntilde;os">
				<f:validateLongRange minimum="18" />
			</h:inputText>
			<h:message for="age" style="color:red" />
		</p>
		<p>
			Oferta:
			<h:inputText id="offer" value="#{validator.offer}"
				converterMessage="Debe ser un valor decimal"
				validatorMessage="Debe ser un numero decimal, con 2 decimales">
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
			</h:inputText>
			<h:message for="offer" style="color:red" />
		</p>
		<p>
			<h:commandButton value="Continuar" action="#{validator.process}"></h:commandButton>
		</p>
	</h:form>
</h:body>
</html>
